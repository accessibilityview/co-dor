2C%20%2C%20%2C%20%2C%2C%20%2C%20Points%20Requiring%20Suspension%20%2C%20Within%20any%2012%20months%2016%20or%20more%20Within%20any%2024%20months%2024%20or%20more%20Within%20any%2048%20months%2028%20or%20more%20The%20dates%20of%20violation%20(not%20the%20dates%20of%20conviction)%20are%20used%20to%20determine%20whether%20there%20is%20an%20excessive%20number%20of%20points%20over%20a%20particular%20period%20of%20time.%20To%20see%20the%20points%20on%20your%20record%2C%2CLength%20of%20Suspension%3A%20If%20you%20fall%20into%20one%20of%20the%20above%20categories%2C%20you%20will%20be%20suspended.%2CAs%20long%20as%20there%20are%20sufficient%20points%20for%20suspension%2C%20the%20Hearing%20Officer%20has%20no%20discretion%20about%20whether%20a%20point%20suspension%20will%20enter.%2CHowever%2C%20the%20Hearing%20Officer%20does%20have%20discretion%20about%20the%20length%20of%20the%20suspension%20and%20whether%20to%20grant%20a%20probationary%20driver%2Clicense.%2CThe%20maximum%20suspension%20that%20can%20be%20entered%20is%20one%20year.%2CTo%20determine%20the%20length%20of%20the%20suspension%2C%20the%20Hearing%20Officer%20starts%20out%20with%20a%20base%20point%20suspension%20period%20of%206%20months%2C%20and%20then%20reviews%20your%20driving%20history%20and%20behaviors%20for%20aggravators%20and%20mitigators.%2CAggravators%20are%20negative%20points%20in%20your%20driving%20history%2C%20such%20as%20repeat%20violations%20for%20the%20same%20offense%2C%20accidents%2C%20serious%20traffic%20offenses%2C%20failing%20to%20disclose%20pending%20tickets%2C%20etc.%2CMitigators%20are%20positive%20points%2C%20such%20as%20any%20evidence%20that%20shows%20a%20change%20in%20prior%20bad%20driving%20habits.%20Probationary%20Driver%2CLicenses%3A%20You%20may%20also%20be%20considered%20for%20a%20probationary%20driver%2Clicense%20(PDL)%20(commonly%20referred%20to%20as%20a%20%E2%80%9A%C3%84%C3%BAred%20license%E2%80%9A%C3%84%C3%B9)%20at%20your%20point%20suspension%20hearing.%2CHowever%2C%20you%20are%20not%20guaranteed%20to%20get%20a%20PDL%2C%20as%20it%20is%20up%20to%20the%20Hearing%20Officer%E2%80%9A%C3%84%C3%B4s%20discretion.%2CIt%20is%20much%20more%20difficult%20to%20obtain%20a%20second%20PDL%20if%20you%20have%20had%20a%20prior%20PDL%2C%20as%20a%20prior%20PDL%20is%20considered%20an%20aggravator.%2C%20If%20you%20are%20granted%20a%20probationary%20driver%2Clicense%2C%20it%20will%20be%20valid%20only%20for%20specific%20reasons%2C%20such%20as%20work%20or%20school.%2CIf%20you%20are%20contacted%20by%20a%20law%20enforcement%20agency%2C%20they%20will%20be%20checking%20to%20make%20sure%20you%20are%20driving%20for%20a%20valid%20reason.%2CIf%20you%20are%20unable%20to%20verify%20the%20reason%20driving%2C%20the%20officer%20may%20take%20your%20license%20immediately.%2CProbationary%20driver%20licenses%20are%20not%20valid%20outside%20the%20state%20of%20Colorado.%2C%20If%20you%20obtain%20a%20second%20or%20new%20job%2C%2Cyou%20may%20request%20a%20change%20to%20your%20PDL%20by%20filling%20out%2Cthis%20form%2Cand%20either%20faxing%20it%20to%20303-205-5700%20or%20bringing%20it%20to%201881%20Pierce%20Street%2C%20Entrance%20B%2C%20Room%20112.%2CChanges%20to%20your%20PDL%20will%20be%20up%20to%20the%20discretion%20of%20your%20Hearing%20Officer.%20Another%20condition%20of%20a%20probationary%20driver%2Clicense%20is%20that%20you%20cannot%20receive%20any%20tickets%20for%20moving%20violations%20(parking%20tickets%20do%20not%20count).%2CAny%20ticket%20will%20cancel%20your%20driving%20privileges%20which%20again%20could%20be%20done%20immediately%20if%20the%20officer%20issues%20you%20a%20ticket.%2CProbationary%20driver%20licenses%20are%20zero%20tolerance%20%E2%80%9A%C3%84%C3%AC%20in%20other%20words%2C%20as%20long%20as%20the%20officer%20writes%20you%20a%20ticket%2C%20it%20will%20cancel%20your%20driving%20privileges%2C%20even%20if%20you%20intend%20to%20go%20to%20court%20to%20fight%20the%20ticket.%2CA%20law%20enforcement%20officer%20must%20have%20probable%20cause%20to%20cite%20you%20for%20a%20traffic%20offense.%2CIf%20your%20probationary%20driver%2Clicense%20is%20cancelled%2C%20you%20will%20be%20required%20to%20carry%2CSR-22%20insurance%20for%203%20years%2Conce%20you%20get%20reinstated.%20Once%20the%20point%20suspension%20is%20up%2C%20you%20will%20need%20to%20get%20reinstated%2C%20even%20if%20you%20were%20granted%20a%20PDL.%2COnce%20your%20probationary%20driver%2Clicense%20expires%2C%20you%20cannot%20drive%20until%20you%20reinstate.%2CFor%20more%20information%20regarding%20reinstatement%2C%20click%20here.%20%2C%2C%20Legal%20Authority%3A%2CC.R.S.%20%C2%AC%C3%9F%2042-2-127%2C%2C1%20CCR%20211-3&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=false&ua_platform=macOS&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_platform_version=10.15.7","protocol":"http/1.1","rendererStartTime":689.5000000004075,"startTime":689.847000001464,"endTime":928.5559999989346,"finished":true,"transferSize":9052,"resourceSize":0,"statusCode":301,"mimeType":"text/html","priority":"High","experimentalFromMainFrame":true},{"url":"https://siteimproveanalytics.com/js/siteanalyze_77585.js","protocol":"h2","rendererStartTime":691.1830000026384,"startTime":691.3300000014715,"endTime":821.4329999973415,"finished":true,"transferSize":10539,"resourceSize":30419,"statusCode":200,"mimeType":"application/javascript","resourceType":"Script","priority":"Low","experimentalFromMainFrame":true},{"url":"https://use.typekit.net/af/620bf8/00000000000000000000e7fe/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n3&v=3","protocol":"h2","rendererStartTime":693.4709999986808,"startTime":749.1290000034496,"endTime":844.9929999987944,"finished":true,"transferSize":17250,"resourceSize":17052,"statusCode":200,"mimeType":"application/font-woff2","resourceType":"Font","priority":"VeryHigh","experimenta ore%20%2CAt%20any%20point%20while%20under%2018%20%2C%20%2C%20%2C%20%2C%20%2C%2C%20%2C7%20or%20more%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2CMinor%20Driver%2018%20-%2021%20%2C%20%2CPoints%20Requiring%20Suspension%20%2C%20%2CWithin%20any%2012%20months%20%2C9%20or%20more%20%2CWithin%20any%2024%20months%2012%20or%20more%20%2CAt%20any%20point%20between%20ages%2018-21%20%2C%20%2C%2C%2014%20or%20more%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20Adult%2021%20%26amp%2C%20Over%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%2C%20%2C%20%2CPoints%20Requiring%20Suspension%20%2C%20Within%20any%2012%20months%2012%20or%20more%20Within%20any%2024%20months%2018%20or%20more%20Colorado%20law%20provides%20for%20different%20point%20brackets%20if%20you%20are%20a%20chauffeur.%20By%20statute%2C%20a%20chauffeur%20is%20an%20individual%20who%20is%20employed%20as%20a%20driver%2C%20such%20as%20a%20taxi%20cab%20driver.%20You%20may%20be%20entitled%20to%20chauffeur%20points%20if%20you%20can%20prove%20each%20ticket%20occurred%20in%20the%20course%20of%20your%20employment.%20If%20you%20wish%20to%20be%20considered%20for%20chauffeur%20points%2C%20you%20should%20be%20prepared%20to%20bring%20documentation%20to%20the%20hearing%2C%20such%20as%20work%20records%20and%20copies%20of%20your%20tickets.%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2CChauffeur%20Points%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%2C%20%2C%20Points%20Requiring%20Suspension%20%2C%20Within%20any%2012%20months%2016%20or%20more%20Within%20any%2024%20months%2024%20or%20more%20Within%20any%2048%20months%2028%20or%20more%20The%20dates%20of%20violation%20(not%20the%20dates%20of%20conviction)%20are%20used%20to%20determine%20whether%20there%20is%20an%20excessive%20number%20of%20points%20over%20a%20particular%20period%20of%20time.%20To%20see%20the%20points%20on%20your%20record%2C%2CLength%20of%20Suspension%3A%20If%20you%20fall%20into%20one%20of%20the%20above%20categories%2C%20you%20will%20be%20suspended.%2CAs%20long%20as%20there%20are%20sufficient%20points%20for%20suspension%2C%20the%20Hearing%20Officer%20has%20no%20discretion%20about%20whether%20a%20point%20suspension%20will%20enter.%2CHowever%2C%20the%20Hearing%20Officer%20does%20have%20discretion%20about%20the%20length%20of%20the%20suspension%20and%20whether%20to%20grant%20a%20probationary%20driver%2Clicense.%2CThe%20maximum%20suspension%20that%20can%20be%20entered%20is%20one%20year.%2CTo%20determine%20the%20length%20of%20the%20suspension%2C%20the%20Hearing%20Officer%20starts%20out%20with%20a%20base%20point%20suspension%20period%20of%206%20months%2C%20and%20then%20reviews%20your%20driving%20history%20and%20behaviors%20for%20aggravators%20and%20mitigators.%2CAggravators%20are%20negative%20points%20in%20your%20driving%20history%2C%20such%20as%20repeat%20violations%20for%20the%20same%20offense%2C%20accidents%2C%20serious%20traffic%20offenses%2C%20failing%20to%20disclose%20pending%20tickets%2C%20etc.%2CMitigators%20are%20positive%20points%2C%20such%20as%20any%20evidence%20that%20shows%20a%20change%20in%20prior%20bad%20driving%20habits.%20Probationary%20Driver%2CLicenses%3A%20You%20may%20also%20be%20considered%20for%20a%20probationary%20driver%2Clicense%20(PDL)%20(commonly%20referred%20to%20as%20a%20%E2%80%9A%C3%84%C3%BAred%20license%E2%80%9A%C3%84%C3%B9)%20at%20your%20point%20suspension%20hearing.%2CHowever%2C%20you%20are%20not%20guaranteed%20to%20get%20a%20PDL%2C%20as%20it%20is%20up%20to%20the%20Hearing%20Officer%E2%80%9A%C3%84%C3%B4s%20discretion.%2CIt%20is%20much%20more%20difficult%20to%20obtain%20a%20second%20PDL%20if%20you%20have%20had%20a%20prior%20PDL%2C%20as%20a%20prior%20PDL%20is%20considered%20an%20aggravator.%2C%20If%20you%20are%20granted%20a%20probationary%20driver%2Clicense%2C%20it%20will%20be%20valid%20only%20for%20specific%20reasons%2C%20such%20as%20work%20or%20school.%2CIf%20you%20are%20contacted%20by%20a%20law%20enforcement%20agency%2C%20they%20will%20be%20checking%20to%20make%20sure%20you%20are%20driving%20for%20a%20valid%20reason.%2CIf%20you%20are%20unable%20to%20verify%20the%20reason%20driving%2C%20the%20officer%20may%20take%20your%20license%20immediately.%2CProbationary%20driver%20licenses%20are%20not%20valid%20outside%20the%20state%20of%20Colorado.%2C%20If%20you%20obtain%20a%20second%20or%20new%20job%2C%2Cyou%20may%20request%20a%20change%20to%20your%20PDL%20by%20filling%20out%2Cthis%20form%2Cand%20either%20faxing%20it%20to%20303-205-5700%20or%20bringing%20it%20to%201881%20Pierce%20Street%2C%20Entrance%20B%2C%20Room%20112.%2CChanges%20to%20your%20PDL%20will%20be%20up%20to%20the%20discretion%20of%20your%20Hearing%20Officer.%20Another%20condition%20of%20a%20probationary%20driver%2Clicense%20is%20that%20you%20cannot%20receive%20any%20tickets%20for%20moving%20violations%20(parking%20tickets%20do%20not%20count).%2CAny%20ticket%20will%20cancel%20your%20driving%20privileges%20which%20again%20could%20be%20done%20immediately%20if%20the%20officer%20issues%20you%20a%20ticket.%2CProbationary%20driver%20licenses%20are%20zero%20tolerance%20%E2%80%9A%C3%84%C3%AC%20in%20other%20words%2C%20as%20long%20as%20the%20officer%20writes%20you%20a%20ticket%2C%20it%20will%20cancel%20your%20driving%20privileges%2C%20even%20if%20you%20intend%20to%20go%20to%20court%20to%20fight%20the%20ticket.%2CA%20law%20enforcement%20officer%20must%20have%20probable%20cause%20to%20cite%20you%20for%20a%20traffic%20offense.%2CIf%20your%20probationary%20driver%2Clicense%20is%20cancelled%2C%20you%20will%20be%20required%20to%20carry%2CSR-22%20insurance%20for%203%20years%2Conce%20you%20get%20reinstated.%20Once%20the%20point%20suspension%20is%20up%2C%20you%20will%20need%20to%20get%20reinstated%2C%20even%20if%20you%20were%20granted%20a%20PDL.%2COnce%20your%20probationary%20driver%2Clicense%20expires%2C%20you%20cannot%20drive%20until%20you%20reinstate.%2CFor%20more%20information%20regarding%20reinstatement%2C%20click%20here.%20%2C%2C%20Legal%20Authority%3A%2CC.R.S.%20%C2%AC%C3%9F%2042-2-127%2C%2C1%20CCR%20211-3&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=false&ua_platform=macOS&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_platform_version=10.15.7&samesite=None","protocol":"http/1.1","rendererStartTime":928.5559999989346,"startTime":929.1169999996782,"endTime":1018.0099999997765,"finished":true,"transferSize":700,"resourceSize":177,"statusCode":200,"mimeType":"text/plain","resourceType":"XHR","priority":"High","experimentalFromMainFrame":true},{"url":"https://js-agent.newrelic.com/nr-spa.1097a448-1.238.0.min.js","protocol":"h2","rendererStartTime":1059.6179999993183,"startTime":1059.8160000008647,"endTime":1174.912000002223,"finished":true,"transferSize":26461,"resourceSize":78073,"statusCode":200,"mimeType":"application/javascript","resourceType":"Script","priority":"Low","experimentalFromMainFrame":true},{"url":"https://bam.nr-data.net/1/NRJS-6432fa087dc615d7804?a=1375260825&v=1.238.0&to=ZAQDYBYHWEJRU0ILWV1OIFcQD1lfH0BXBVNsAgBXDAM%3D&rst=1183&ck=0&s=3036f1ffb277984f&ref=https://cdor.colorado.gov/hearings-homepage/motor-vehicle-hearings/point-suspensions&af=err,xhr,stn,ins,spa&qt=4&ap=65&be=224&fe=836&dc=495&at=SEMAFl4dS0w%3D as%20work%20records%20and%20copies%20of%20your%20tickets.%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2CChauffeur%20Points%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%20%2C%2C%20%2C%20Points%20Requiring%20Suspension%20%2C%20Within%20any%2012%20months%2016%20or%20more%20Within%20any%2024%20months%2024%20or%20more%20Within%20any%2048%20months%2028%20or%20more%20The%20dates%20of%20violation%20(not%20the%20dates%20of%20conviction)%20are%20used%20to%20determine%20whether%20there%20is%20an%20excessive%20number%20of%20points%20over%20a%20particular%20period%20of%20time.%20To%20see%20the%20points%20on%20your%20record%2C%2CLength%20of%20Suspension%3A%20If%20you%20fall%20into%20one%20of%20the%20above%20categories%2C%20you%20will%20be%20suspended.%2CAs%20long%20as%20there%20are%20sufficient%20points%20for%20suspension%2C%20the%20Hearing%20Officer%20has%20no%20discretion%20about%20whether%20a%20point%20suspension%20will%20enter.%2CHowever%2C%20the%20Hearing%20Officer%20does%20have%20discretion%20about%20the%20length%20of%20the%20suspension%20and%20whether%20to%20grant%20a%20probationary%20driver%2Clicense.%2CThe%20maximum%20suspension%20that%20can%20be%20entered%20is%20one%20year.%2CTo%20determine%20the%20length%20of%20the%20suspension%2C%20the%20Hearing%20Officer%20starts%20out%20with%20a%20base%20point%20suspension%20period%20of%206%20months%2C%20and%20then%20reviews%20your%20driving%20history%20and%20behaviors%20for%20aggravators%20and%20mitigators.%2CAggravators%20are%20negative%20points%20in%20your%20driving%20history%2C%20such%20as%20repeat%20violations%20for%20the%20same%20offense%2C%20accidents%2C%20serious%20traffic%20offenses%2C%20failing%20to%20disclose%20pending%20tickets%2C%20etc.%2CMitigators%20are%20positive%20points%2C%20such%20as%20any%20evidence%20that%20shows%20a%20change%20in%20prior%20bad%20driving%20habits.%20Probationary%20Driver%2CLicenses%3A%20You%20may%20also%20be%20considered%20for%20a%20probationary%20driver%2Clicense%20(PDL)%20(commonly%20referred%20to%20as%20a%20%E2%80%9A%C3%84%C3%BAred%20license%E2%80%9A%C3%84%C3%B9)%20at%20your%20point%20suspension%20hearing.%2CHowever%2C%20you%20are%20not%20guaranteed%20to%20get%20a%20PDL%2C%20as%20it%20is%20up%20to%20the%20Hearing%20Officer%E2%80%9A%C3%84%C3%B4s%20discretion.%2CIt%20is%20much%20more%20difficult%20to%20obtain%20a%20second%20PDL%20if%20you%20have%20had%20a%20prior%20PDL%2C%20as%20a%20prior%20PDL%20is%20considered%20an%20aggravator.%2C%20If%20you%20are%20granted%20a%20probationary%20driver%2Clicense%2C%20it%20will%20be%20valid%20only%20for%20specific%20reasons%2C%20such%20as%20work%20or%20school.%2CIf%20you%20are%20contacted%20by%20a%20law%20enforcement%20agency%2C%20they%20will%20be%20checking%20to%20make%20sure%20you%20are%20driving%20for%20a%20valid%20reason.%2CIf%20you%20are%20unable%20to%20verify%20the%20reason%20driving%2C%20the%20officer%20may%20take%20your%20license%20immediately.%2CProbationary%20driver%20licenses%20are%20not%20valid%20outside%20the%20state%20of%20Colorado.%2C%20If%20you%20obtain%20a%20second%20or%20new%20job%2C%2Cyou%20may%20request%20a%20change%20to%20your%20PDL%20by%20filling%20out%2Cthis%20form%2Cand%20either%20faxing%20it%20to%20303-205-5700%20or%20bringing%20it%20to%201881%20Pierce%20Street%2C%20Entrance%20B%2C%20Room%20112.%2CChanges%20to%20your%20PDL%20will%20be%20up%20to%20the%20discretion%20of%20your%20Hearing%20Officer.%20Another%20condition%20of%20a%20probationary%20driver%2Clicense%20is%20that%20you%20cannot%20receive%20any%20tickets%20for%20moving%20violations%20(parking%20tickets%20do%20not%20count).%2CAny%20ticket%20will%20cancel%20your%20driving%20privileges%20which%20again%20could%20be%20done%20immediately%20if%20the%20officer%20issues%20you%20a%20ticket.%2CProbationary%20driver%20licenses%20are%20zero%20tolerance%20%E2%80%9A%C3%84%C3%AC%20in%20other%20words%2C%20as%20long%20as%20the%20officer%20writes%20you%20a%20ticket%2C%20it%20will%20cancel%20your%20driving%20privileges%2C%20even%20if%20you%20intend%20to%20go%20to%20court%20to%20fight%20the%20ticket.%2CA%20law%20enforcement%20officer%20must%20have%20probable%20cause%20to%20cite%20you%20for%20a%20traffic%20offense.%2CIf%20your%20probationary%20driver%2Clicense%20is%20cancelled%2C%20you%20will%20be%20required%20to%20carry%2CSR-22%20insurance%20for%203%20years%2Conce%20you%20get%20reinstated.%20Once%20the%20point%20suspension%20is%20up%2C%20you%20will%20need%20to%20get%20reinstated%2C%20even%20if%20you%20were%20granted%20a%20PDL.%2COnce%20your%20probationary%20driver%2Clicense%20expires%2C%20you%20cannot%20drive%20until%20you%20reinstate.%2CFor%20more%20information%20regarding%20reinstatement%2C%20click%20here.%20%2C%2C%20Legal%20Authority%3A%2CC.R.S.%20%C2%AC%C3%9F%2042-2-127%2C%2C1%20CCR%20211-3&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=false&ua_platform=macOS&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_platform_version=10.15.7","mainThreadTime":0,"blockingTime":0,"transferSize":9052}]}},{"mainThreadTime":9.068999999999997,"blockingTime":0,"transferSize":30330,"entity":{"type":"link","text":"FontAwesome CDN","url":"https://fontawesome.com/"},"subItems":{"type":"subitems","items":[{"url":"https://ka-p.fontawesome.com/releases/v6.4.2/js/pro.min.js?token=29dcdba56a","mainThreadTime":0,"blockingTime":0,"transferSize":17981},{"url":"https://ka-p.fontawesome.com/releases/v6.4.2/js/pro-v4-shims.min.js?token=29dcdba56a","mainThreadTime":0,"blockingTime":0,"transferSize":7726},{"url":"https://kit.fontawesome.com/29dcdba56a.js","mainThreadTime":9.068999999999997,"blockingTime":0,"transferSize":4623}]}},{"mai (https://web.dev/form-field-multiple-labels/).","score":null,"scoreDisplayMode":"notApplicable"},"frame-title":{"id":"frame-title","title":"`\u003cframe>` or `\u003ciframe>` elements have a title","description":"Screen reader users rely on frame titles to describe the contents of frames. [Learn more](https://web.dev/frame-title/).","score":null,"scoreDisplayMode":"notApplicable"},"heading-order":{"id":"heading-order","title":"Heading elements appear in a sequentially-descending order","description":"Properly ordered headings that do not skip levels convey the semantic structure of the page, making it easier to navigate and understand when using assistive technologies. [Learn more](https://web.dev/heading-order/).","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"html-has-lang":{"id":"html-has-lang","title":"`\u003chtml>` element has a `[lang]` attribute","description":"If a page doesn't specify a lang attribute, a screen reader assumes that the page is in the default language that the user chose when setting up the screen reader. If the page isn't actually in the default language, then the screen reader might not announce the page's text correctly. [Learn more](https://web.dev/html-has-lang/).","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"html-lang-valid":{"id":"html-lang-valid","title":"`\u003chtml>` element has a valid value for its `[lang]` attribute","description":"Specifying a valid [BCP 47 language](https://www.w3.org/International/questions/qa-choosing-language-tags#question) helps screen readers announce text properly. [Learn more](https://web.dev/html-lang-valid/).","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"image-alt":{"id":"image-alt","title":"Image elements have `[alt]` attributes","description":"Informative elements should aim for short, descriptive alternate text. Decorative elements can be ignored with an empty alt .215 0 0 1-.173 3.306c-6.183 6.34-32.534 32.765-35.81 41.902-.675 1.886-1.663 1.815-2.256 1.795m53.624 47.943a32.075 32.075 0 0 1-32.076-32.075 33.423 33.423 0 0 1 7.995-21.187c5.784-7.072 24.077-26.963 24.077-26.963s18.012 20.183 24.033 26.896a31.368 31.368 0 0 1 8.046 21.254 32.076 32.076 0 0 1-32.075 32.075m61.392-52.015c-.691 1.512-2.26 4.036-4.376 4.113-3.773.138-4.176-1.796-6.965-5.923-6.122-9.06-59.551-64.9-69.545-75.699-8.79-9.498-1.238-16.195 2.266-19.704 4.395-4.403 17.224-17.225 17.224-17.225s38.255 36.296 54.19 61.096 10.444 46.26 7.206 53.342\" fill=\"%23009cde\"/>\u003c/g>\u003c/svg>","descriptions":{"unused-css-rules":"Consider removing unused CSS rules and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous CSS, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the stylesheet when CSS aggregation is disabled in your Drupal site. Look out for themes/modules that have many stylesheets in the list which have a lot of red in code coverage. A theme/module should only enqueue a stylesheet if it is actually used on the page.","unused-javascript":"Consider removing unused JavaScript assets and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous JavaScript, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the script when JavaScript aggregation is disabled in your Drupal site. Look out for themes/modules that have many scripts in the list which have a lot of red in code coverage. A theme/module should only enqueue a script if it is actually used on the page.","modern-image-formats":"Consider configuring [WebP image formats with a Convert image style](https://www.drupal.org/docs/core-modules-and-themes/core-modules/image-module/working-with-images#styles) on your site.","offscreen-images":"Install [a Drupal module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A67&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=%22lazy+load%22&solrsort=iss_project_release_usage+desc&op=Search) that can lazy load images. Such modules provide the ability to defer any offscreen images to improve performance.","total-byte-weight":"Consider using [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) to reduce the size of images loaded on your page. If you are using Views to show multiple content items on a page, consider implementing pagination to limit the number of content items shown on a given page.","render-blocking-resources":"Consider using a module to inline critical CSS and JavaScript, or potentially load assets asynchronously via JavaScript such as the [Advanced CSS/JS Aggregation](https://www.drupal.org/project/advagg) module. Beware that optimizations provided by this module may break your site, so you will likely need to make code changes.","unminified-css":"Ensure you have enabled \"Aggregate CSS files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=css+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your CSS styles.","unminified-javascript":"Ensure you have enabled \"Aggregate JavaScript files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=javascript+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your JavaScript assets.","efficient-animated-content":"Consider uploading your GIF to a service which will make it available to embed as an HTML5 video.","uses-long-cache-ttl":"Set the \"Browser and proxy cache maximum age\" in the \"Administration » Configuration » Development\" page. Read about [Drupal cache and optimizing for performance](https://www.drupal.org/docs/7/managing-site-performance-and-scalability/caching-to-improve-performance/caching-overview#s-drupal-performance-resources).","uses-optimized-images":"Consider using [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=optimize+images&solrsort=iss_project_release_usage+desc&op=Search) that automatically optimizes and reduces the size of images uploaded through the site while retaining quality. Also, ensure you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above) for all images rendered on the site.","uses-responsive-images":"Ensure that you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above). Use the Responsive Image Styles when rendering image fields through view modes, views, or images uploaded through the WYSIWYG editor.","server-response-time":"Themes, modules, and server specifications all contribute to server response time. Consider finding a more optimized theme, carefully selecting an optimization module, and/or upgrading your server. Your hosting servers should make use of PHP opcode caching, memory-caching to reduce database query times such as Redis or Memcached, as well as optimized application logic to prepare pages faster.","uses-rel-preconnect":"Preconnect or dns-prefetch resource hints can be added by installing and configuring [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=dns-prefetch&solrsort=iss_project_release_usage+desc&op=Search) that provides facilities for user agent resource hints.","font-display":"Specify `@font-display` when defining custom fonts in your theme."}}],"timing":{"entries":[{"startTime":217.05,"name":"lh:init:config","duration":262.76,"entryType":"measure"},{"startTime":218.14,"name":"lh:config:requireGatherers","duration":8.66,"entryType":"measure"},{"startTime":226.9,"name":"lh:config:requireAudits","duration":194.82,"entryType":"measure"},{"startTime":479.99,"name":"lh:runner:gather","duration":20290.56,"entryType":"measure"},{"startTime":480.39,"name":"lh:init:connect","duration":22.44,"entryType":"measure"},{"startTime":502.89,"name":"lh:gather:loadBlank","duration":16.54,"entryType":"measure"},{"startTime":502.97,"name":"lh:driver:navigate","duration":16.23,"entryType":"measure"},{"startTime":519.8,"name":"lh:gather:getVersion","duration":0.39,"entryType":"measure"},{"startTime":520.27,"name":"lh:gather:getBenchmarkIndex","duration":1004.48,"entryType":"measure"},{"startTime":1524.87,"name":"lh:gather:setupDriver","duration":18.14,"entryType":"measure"},{"startTime":1528.56,"name":"lh: n to wrap if the URLs are particularly long.\n    * We want the narrow columns to remain narrow, providing the most column width for URL\n    * We don\'t want the table to extend past 100% width.\n    * Long URLs in the URL column can wrap. Util.getURLDisplayName maxes them out at 64 characters,\n      but they do not get any overflow:ellipsis treatment.\n  */\n  word-break: break-word;\n}\n\n.lh-audit-group a,\n.lh-category-header__description a,\n.lh-audit__description a,\n.lh-warnings a,\n.lh-footer a,\n.lh-table-column--link a {\n  color: var(--link-color);\n}\n\n.lh-audit__description, .lh-audit__stackpack {\n  --inner-audit-padding-right: var(--stackpack-padding-horizontal);\n  padding-left: var(--audit-description-padding-left);\n  padding-right: var(--inner-audit-padding-right);\n  padding-top: 8px;\n  padding-bottom: 8px;\n}\n\n.lh-details {\n  margin-top: var(--default-padding);\n  margin-bottom: var(--default-padding);\n  margin-left: var(--audit-description-padding-left);\n  /* whatever the .lh-details side margins are */\n  width: 100%;\n}\n\n.lh-audit__stackpack {\n  display: flex;\n  align-items: center;\n}\n\n.lh-audit__stackpack__img {\n  max-width: 30px;\n  margin-right: var(--default-padding)\n}\n\n/* Report header */\n\n.lh-report-icon {\n  display: flex;\n  align-items: center;\n  padding: 10px 12px;\n  cursor: pointer;\n}\n.lh-report-icon[disabled] {\n  opacity: 0.3;\n  pointer-events: none;\n}\n\n.lh-report-icon::before {\n  content: "";\n  margin: 4px;\n  background-repeat: no-repeat;\n  width: var(--report-icon-size);\n  height: var(--report-icon-size);\n  opacity: 0.7;\n  display: inline-block;\n  vertical-align: middle;\n}\n.lh-report-icon:hover::before {\n  opacity: 1;\n}\n.lh-dark .lh-report-icon::before {\n  filter: invert(1);\n}\n.lh-report-icon--print::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h h-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `li
